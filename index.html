<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="id=edge" />
        <meta name="author" content="yujin Kim" />
        <title>MomentomBasic</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section class="center">
            <div class="jsClock clock">
                <h3 class="clockText">00:00</h3>
                <br />
            </div>  
            <div class="jsName name"></div>
        </section>
        <div class="divToDo">
            <form class="jsToDo">
                <h2>Write To Do !</h2>
                <br />
                <input class="jsAddToDo" placeholder="할 일을 작성하세요." type="text" />
            </form>
            <ul class="jsList"></ul>
        </div>
        <div class="jsWeather weather">
            <span class="weatherText"></span>
        </div>
        <script src="js/clock.js"></script>
        <script src="js/hello.js"></script>
        <script src="js/toDo.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/bgImage.js"></script>
    </body>
</html>
